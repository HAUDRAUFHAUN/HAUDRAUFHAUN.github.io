---
layout: default
---

<div class="content">
  <h1 class="is-size-1">Blog</h1>
  {% for post in paginator.posts %}
  <div class="card">
    <div class="card-content">
      <h2 class="is-size-2">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
    </div>
  </div>
  {% endfor %}
</div>
