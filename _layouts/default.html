<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <title>haudraufhaun.github.io | {{page.title}}</title>
    <link rel="icon" href="/assets/images/programmierProfilbild.png" />
  </head>
  <body>
    {% include _nav.html %}
    <section class="section" style="margin-top: 0.2rem; margin-bottom: 1.5rem;">
      <div class="container content">
        {% if page.title != "404" %}
        <h1 class="is-size-2">{{ page.title }}</h1>
        {% include _warning.html %} 
        {% endif %}
        <br>
        {{content}}
      </div>
    </section>
    <br />
    <br />
    {% include _footer.html %}
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  </body>
</html>
